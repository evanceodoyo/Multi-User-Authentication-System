{% extends 'base.html' %}

{% block content %}
<div>
    <a href="{% url 'home' %}"><h1>Home</h1></a>
    <img src="{{ user.profile.avatar.url }}" alt="profile pic">
    <h3>Profile Info</h3>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_update_form.as_p }}
        {{ profile_update_form.as_p }}
        <input type="submit" value="Update">
    </form>
</div>   
{% endblock content %}
